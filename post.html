    <style>
   .input-field input[type=text]:focus + label {
     color: #43a047;
   }

   .input-field input[type=text]:focus {
     border-bottom: 1px solid #43a047;
     box-shadow: 0 1px 0 0 #43a047;
   }
   
   
   
   textarea.materialize-textarea:focus:not([readonly])+label{
     color: #43a047;
   }

   textarea.materialize-textarea:focus:not([readonly]) {
     border-bottom: 1px solid #43a047;
     box-shadow: 0 1px 0 0 #43a047;
   }
   
   .chips.focus {
     border-bottom: 1px solid #43a047;
     box-shadow: 0 1px 0 0 #43a047;
   }
   
   .switch label input[type=checkbox]:checked+.lever{
       background-color: #5FD464;
   }
   
   .switch label input[type=checkbox]:checked+.lever:after{
       background-color: #43a047;
   }
        
        input[type=text]:focus:not([readonly]){
            border-bottom: 1px solid #43a047;
     box-shadow: 0 1px 0 0 #43a047;

<body>
    <header>
        <nav class="green darken-1">
            <div class="nav-wrapper">

                </ul>

        <!-- Hidden/Modals -->
        <div id="searchbox" class="modal bottom-sheet">
            <div class="modal-content">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <div class="modal-action modal-close btn-flat right">&times;</div>
                                <h4>Search</h4><input placeholder="This doesn't actually work." type="text">

                        </div>
                    </form>

        <!-- Modalspace -->

    <main>
        
        <br>
        
        <div class="container">
            
            <h3>New Item</h3>
            
            
            
            
            <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
            
            
          <input id="item_title" type="text">
          <label for="item_title">Title</label>
          
          
          
        </div>
      
      
      
      </div>
      
      <br>
  
      <div class="row">
        <div class="input-field col s12">
          <textarea placeholder="Type information on the item. Can include other things like contact info, etc." id="textarea1" class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      
      
      <div class="row">
          
          <div class="col s12">
              
             <div class="file-field input-field">
      <div class="btn yellow darken-2">
        <span>File</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path" type="text" placeholder="Upload an image of the item">
      </div>
    </div>
              
          </div>

      </div>
      
        <div class="row">
            
            <div class="col s12 m9">
              <h5>Tags</h5>
              <div class="chips"></div>
              
          </div>

           <div class="input-field col s12 m3">
          <input placeholder="Room/Gym/ # or Other" id="item_loc" type="text">
          <label for="item_loc">Current Location of Item</label>
        </div>
            
        </div>
   
     
     <div class="center-align">
     <input class="btn yellow darken-2" value="Submit" type="submit">
      
      </div>
      
      
    </form>
  </div>
            
            
            
            
            
        </div>
