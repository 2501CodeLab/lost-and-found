        <script>
            // https://www.abeautifulsite.net/whipping-file-inputs-into-shape-with-bootstrap-3
            $(function() {
                $(document).on('change', ':file', function() {
                    var input = $(this),
                        numFiles = input.get(0).files ? input.get(0).files.length : 1,
                        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                    input.trigger('fileselect', [numFiles, label]);
                });
                $(document).ready(function() {
                    $(':file').on('fileselect', function(event, numFiles, label) {
                        var input = $(this).parents('.input-group').find(':text'),
                            log = numFiles > 1 ? numFiles + ' files selected' : label;
                        if (input.length) {
                            input.val(log);
                        } else {
                            if (log) alert(log);
                        }
                    });
                });
            });
            //
            $(document).ready(function() {
                var plc = ["Lost Sweater", "iPhone 7", "Bag of Money", "Someone's ID", "Coat", "Jacket", "Keys", "Someone's Late Homework Assignment"];
                $("#item_title").attr('placeholder', plc[Math.floor(Math.random() * plc.length)]);
            });
            //
            $('#tags_input').keypress(function(e) {
                var key = e.which;
                if (key == 32) {
                    return false;
                } else if (key == 13) {
                    var tags = $(this).val();
                    if (tags == "") {
                        return;
                    }
                    $("#tagsList").append('<span class="item_tag">' + tags + '</span>');
                    $(this).val("");
                }
            });
        </script>
        <script>
            var uid = "";
            var userRef = firebase.database().ref('/');
            var lg = false;
            //
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    uid = user.uid;
                    lg = true;
                    $("#accNavItem").html('<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">' + user.displayName +
                        ' <span class="caret"></span> </a> <ul class="dropdown-menu"> <li> <a href="posts.html">Your Posts</a> </li> <li> <a href="#" id="logout">Logout</a> </li> </ul>');
                    $("#accNavItem").addClass('dropdown');
                    userRef = firebase.database().ref('/users/' + uid + "/");
                    //
                    userRef.set({
                        "name": user.displayName,
                        "gmail": user.email,
                        "profile_picture": user.photoURL
                    });
                } else {
                    window.location.replace("/lost-and-found");
                }
            });
            //
            $("nav").on("click", "a#logout", function() {
                if (lg) {
                    firebase.auth().signOut().then(function() {
                        window.location.replace("/lost-and-found");
                        lg = false;
